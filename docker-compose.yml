services:
  db:
    image: postgres:16-alpine
    container_name: skillmatrix_db
    environment:
      - POSTGRES_DB=store
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: skillmatrix_backend
    environment:
      - NODE_ENV=production
      - mode=production
      - PORT=8080
      - POSTGRES_DB=store
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/dist/uploads

  frontend:
    build:
      context: ./frontend
    container_name: skillmatrix_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
